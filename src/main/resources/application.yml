spring:
  datasource:
    password: DB password
    url: DB connection url
    username: DB password
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format-sql: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
